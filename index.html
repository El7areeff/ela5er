<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفعيل الحساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ✅ شاشة التحميل -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>جارٍ التحميل...</p>
    </div>

    <!-- ✅ صفحة تسجيل الدخول -->
    <div class="login-container" id="main-content" style="display: none; opacity: 0;">
        <div class="logo-container">
            <label class="logo-item">
                <input type="radio" name="logo" value="1xbet">
                <img src="1xbet-logo.jpg" alt="1XBET" class="logo logo-1xbet">
            </label>
        </div>

        <h2>ادخل كود التفعيل</h2>
        <input type="text" class="code" id="activationCode" placeholder="أدخل كود التفعيل هنا">
        <button id="verifyButton">تأكيد</button>
        <p id="message"></p>

        <div class="icon-container">
            <a href="#" title="تليجرام"><i class="fab fa-telegram"></i></a>
            <a href="#" title="شراء كود التفعيل"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>

    <script type="module" src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("loading-screen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loading-screen").style.display = "none";
                    const loginScreen = document.getElementById("main-content");
                    loginScreen.style.display = "flex";
                    setTimeout(() => {
                        loginScreen.style.opacity = "1";
                    }, 100);
                }, 500);
            }, 10000);
        });
    </script>

</body>
</html>
